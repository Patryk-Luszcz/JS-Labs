<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NotePocket</title>
		<link rel="stylesheet" href="./styles.css" />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/55ab78a94d.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<h1 class="my-notes"><i class="fas fa-sticky-note"></i>NotePocket</h1>
			<div class="buttons">
				<button class="add"><i class="fas fa-plus"></i>Add Note</button>
			</div>
		</header>

		<div class="popup">
			<h1 class="add-note-title">Add Note</h1>
			<label for="note-title">Note Title</label>
			<input class="input-title" type="text" />
			<label for="select-color">Choose Color</label>
			<select class="select-color" onchange="selectValue()">
				<option value="0" disabled selected>- select color -</option>
				<option value="1">Red</option>
				<option value="2">Green</option>
				<option value="3">Blue</option>
				<option value="4">Orange</option>
				<option value="5">Purple</option>
			</select>
			<label for="description">Description</label>
			<textarea class="description"></textarea>
			<p class="error">Complete all fields !</p>
			<div class="buttons-popup">
				<button class="cancel">Cancel</button>
				<button class="save">Save</button>
			</div>
		</div>

		<div class="note-area"></div>

		<script src="notePocket.js"></script>
	</body>
</html>
